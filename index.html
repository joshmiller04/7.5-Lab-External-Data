<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11ty Lab Project</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Load app.js -->
    <script defer src="/js/app.js"></script> 
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="p-4 bg-white shadow-md">
        <ul class="flex space-x-4">
            <li><a href="/" class="text-blue-500 hover:underline">Home</a></li>
            <li><a href="/write-up.html" class="text-blue-500 hover:underline">AI Tool Write-Up</a></li>
        </ul>
    </nav>

    <main class="p-8" x-data="fetchData">
        <h1 class="text-2xl font-bold mb-4">API Data Rendered with Alpine Fetch</h1>
        
        <!-- Loading Indicator -->
        <p x-show="!data1.length && !data2.length" class="text-gray-500">Loading data...</p>
        
        <!-- Debugging Output -->
        <div class="mb-4 p-4 bg-yellow-100 border border-yellow-300 rounded">
            <h2 class="font-bold text-yellow-700 mb-2">Debugging Information:</h2>
            <p>Data1 Length: <span x-text="data1.length"></span></p>
            <p>Data2 Length: <span x-text="data2.length"></span></p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <template x-for="item in data1" :key="item.id">
                <div class="p-4 bg-white rounded shadow">
                    <h2 class="font-semibold" x-text="item.name"></h2>
                    <p x-text="item.email"></p>
                </div>
            </template>

            <template x-for="item in data2" :key="item.id">
                <div class="p-4 bg-white rounded shadow">
                    <h2 class="font-semibold" x-text="item.title"></h2>
                    <p x-text="item.body"></p>
                </div>
            </template>
        </div>
    </main>
</body>
</html>
